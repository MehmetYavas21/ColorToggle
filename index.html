<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learn Menu Toggle</title>
    <link rel="stylesheet" href="style.css" type="text/css">
    <script defer src="script.js"></script>

</head>
<body>
    <header>
        <aside>
            <img src="https://media.wincacademy.nl/hamburger_menu.png" alt="Winc-icon" id="icon" onmouseover="clickBtnn()">
        </aside>
        <nav class="menu-list" id="menu">
            <ul id="menuLi">
                <li id="home" onmouseover="mainColor()"> home</li>
                <li id="color-red" onmouseover="redBack()">red </li>
                <li id="color-blue" onmouseover="blueBack()">blue</li>
                <li id="color-purple" onmouseover="purpleBack()">purple </li>
                <li id="color-orange" onmouseover="orangeBack()"> orange</li>
                <li id="color-green" onmouseover="greenBack()"> green</li>
            </ul>
        </nav>


    </header>

    <main>
        
    </main>

    <footer>
        
    </footer>

</body>
</html>
